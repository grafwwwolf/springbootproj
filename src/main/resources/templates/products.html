<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список Продуктов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Наименование</td>
            <td>Стоимость</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prods : ${products}">
            <td th:text="${prods.id}"></td>
            <td th:text="${prods.title}"></td>
            <td th:text="${prods.cost}"></td>
            <td>
                <a th:href="@{'/show/' + ${prods.id}}" class="btn btn-secondary">Подробнее</a>
            </td>
        </tr>
        </tbody>
    </table>
    <span th:text="${'Количество продуктов: ' + products.size() + ' штук.'}"/>
    <h2></h2>
    <a th:href="@{'/create'}" type="button" class="btn btn-secondary">Создать продукт</a>
    <br>
    <a th:href="@{'/'}" type="button" class="btn btn-secondary">Главная страница</a>
</div>
</body>
</html>
